<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script> 
    </head>
    <body>

        <p id="demo" style="position:relative;">DEMO</p>
            <svg id="edge">
                <circle id="rc" cx="50" cy="50" r="20" fill="red" style="position:absolute ; z-index:100;"/>
                <circle id="bc" cx="100" cy="100" r="20" fill="blue" style="z-index:100;"/>
                <circle id="vc" cx="120" cy="50" r="20" fill="black" style="z-index:100;"/>
            </svg>
           <script>
               let x=1;
               function createEdge(rc,bc){
                document.getElementById("edge").innerHTML +='<line id="line'+x+'" style="position:absolute ; stroke-width:1.5;stroke:black; position:fixed ;z-index:-1;"/>';
                
                line1 = $("#line"+x.toString());   
                x++;
                div1 = $(rc);   
                div2 = $(bc);
                r = document.getElementById("rc").getAttribute("r");
                r=r/10;
                r = r-1;
                var pos1 = div1.position();
                var pos2 = div2.position();
                line1
                    .attr('x1', pos1.left+10*r+2)
                    .attr('y1', pos1.top-32+10*r)
                    .attr('x2', pos2.left+10*r+2)
                    .attr('y2', pos2.top-32+10*r);
                console.log(pos1.left,pos1.top,pos2.left,pos2.top);
                return line1
                } console.log(createEdge("#rc","#vc"));
                 console.log(createEdge("#rc","#bc"));

           </script>
    </body>
</html>
